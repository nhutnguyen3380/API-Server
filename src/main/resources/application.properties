
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

server.error.include-message=always
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER


spring.security.user.name=ATP_Admin
spring.security.user.password=ATP_Password
spring.security.user.roles=admin

spring.seconddatasource.url=jdbc:sqlserver://localhost
spring.seconddatasource.username=root
spring.seconddatasource.password=root
spring.seconddatasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
